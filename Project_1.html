<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission-Form</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div>
        <h1>ADMISSION-FORM</h1>
    </div>
    <form action="" method="post">
        <fieldset class="feild" id="personal">
            <legend>Personal Information</legend>
            <div class="name">
                <label class="fname" for="">First-Name:</label>
                <input type="text" name="firstName" placeholder="first_name" required>
                <label class="mname" for="">Mid-Name:</label>
                <input type="text" name="midName" placeholder="mid_name">
                <label class="lname" for="">Last-Name:</label>
                <input type="text" name="lastName" placeholder="last_name">
            </div>
            <div class="gender">
                <label for="">Gender:</label>
                <input type="radio" name="gender">
                Male
                <input type="radio" name="gender">
                Female
                <input type="radio" name="gender">
                Other
                <label for="" class="dob">Date-of-Birth:</label>
                <input type="date" name="dob" required>
            </div>
            <div>
                <label for="">Email:</label>
                <input type="email" name=" email" placeholder="info@gmail.com" required>
                <label for="" class="phoneno">Phone-no:</label>
                <input type="number" name="phoneNo" required>
            </div>
            <div>
                <label for="">Aadhar-no:</label>
                <input type="number" name="aadharno">
                <label for="" class="phoneno">Parent's Phone-no:</label>
                <input type="number" name="parent-phoneno" id="">
            </div>
            <div>
                <label for="">Father-Name:</label>
                <input type="text" name="fathername" required>
                <label for="" class="occup">Occupation:</label>
                <input type="text" name="occupation">

            </div>
            <div>
                <label for="">Mother-Name:</label>
                <input type="text" name="mothername" required>
                <label for="" class="occup">Occupation:</label>
                <input type="text" name="occupation">
            </div>
        </fieldset>

        <fieldset class="feild" id="address">
            <legend>Address</legend>
            <div>
                <label for="">Parmanent-Address:</label>
                <input type="text" name="parmanentAddress" required>
                <label for="" class="secondcol">Zip:</label>
                <input type="number" name="zip" required>

            </div>
            <div>
                <label for="">Local-address:</label>
                <input type="text" name="localAddress">
                <label for="" class="secondcol">Zip:</label>
                <input type="number" name="zip">
            </div>
            <div>
                <label for="">District:</label>
                <input type="text" name="district">
                <label for="" class="secondcol">State:</label>
                <input type="text" name="state">
            </div>
            <div>
                <label for=""> Nationality:</label>
                <select name=" nationality" id="" required>

                    <option value="" selected>choose..</option>
                    <option value="">Indian</option>
                    <option value=""> other</option>
                </select>
            </div>

        </fieldset>

        <fieldset class="feild" id="education">
            <legend>Educational-Qulification</legend>
            <div>
                <label for="">Qualification:</label>
                <select name="" id="">
                    <option value="" selected>choose..</option>
                    <option value="">Matric</option>
                    <option value="">Intermediate</option>
                    <option value="">Diploma</option>
                    <option value="">Other</option>
                </select>
                <label for="">Year:</label>
                <input type="year" name="passoutyear">
            </div>
        </fieldset>
        <div class="checkbox">
            <label for="">Are you agree with <a href="">Terms & Conditions.</a></label>
            <input type="checkbox" required>
        </div>

        <div class="btn">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>

</html>
